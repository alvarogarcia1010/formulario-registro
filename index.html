<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario de registro</title>
</head>
<body>
  <header>
    <h1>Formulario de registro</h1>
  </header>
  <section>
    <form action="#" method = "POST" id = "register">
      <fieldset>
        <legend>Registrate</legend>
        <fieldset style="margin-top:10px;">
          <legend>Información Personal</legend>
          <div>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Write your full name" required pattern="[A-Za-z]{5,40}">

            <label for="date-of-birth">Fecha de nacimiento</label>
            <input type="date" name="date-of-birth" id="date-of-birth">

            <label for="favorite-animal">Animal favorito</label>
            <input type="text" name="favorite-animal" id="favorite-animal" placeholder="Write your favorite animal">
          </div>
        </fieldset>
        <fieldset style="margin-top:15px;">
          <legend>Cuenta</legend>
          <div>
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" placeholder="Write your email" required>

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Write your password" required>

            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Repeat Password" required>
          </div>
        </fieldset>
        <fieldset style="margin-top:15px;">
          <legend>Contacto</legend>
          <div>
            <label for="address">Dirección</label>
            <input type="text" name="address" id="address" placeholder="Write your address">

            <label for="city">Ciudad</label>
            <input type="text" name="city" id="city" placeholder="Write your city" required>

            <label for="country">País</label>
            <select name="country" id="country">
            <option value="Elegir" id="EO">Elegir opción</option>
            <option value="Afganistán" id="AF">Afganistán</option>
            <option value="Albania" id="AL">Albania</option>
            <option value="Alemania" id="DE">Alemania</option>
            <option value="Bélgica" id="BE">Bélgica</option>
            <option value="Botsuana" id="BW">Botsuana</option>
            <option value="Brasil" id="BR">Brasil</option>
            <option value="Canadá" id="CA">Canadá</option>
            <option value="Costa Rica" id="CR">Costa Rica</option>
            <option value="Croacia" id="HR">Croacia</option>
            <option value="Ecuador" id="EC">Ecuador</option>
            <option value="Egipto" id="EG">Egipto</option>
            <option value="El Salvador" id="SV">El Salvador</option>
            <option value="Emiratos Arabes Unidos" id="AE">Emiratos Arabes Unidos</option>
            <option value="España" id="ES">España</option>
            <option value="Estados Unidos" id="US">Estados Unidos</option>
            <option value="Francia" id="FR">Francia</option>
            <option value="Guatemala" id="GT">Guatemala</option>
            <option value="Haití" id="HT">Haití</option>
            <option value="Holanda" id="NL">Holanda</option>
            <option value="Honduras" id="HN">Honduras</option>
            <option value="Israel" id="IL">Israel</option>
            <option value="Italia" id="IT">Italia</option>
            <option value="Jamaica" id="JM">Jamaica</option>
            <option value="Japón" id="JP">Japón</option>
            <option value="Marruecos" id="MA">Marruecos</option>
            <option value="México" id="MX">México</option>
            <option value="Nicaragua" id="NI">Nicaragua</option>
            <option value="Paraguay" id="PY">Paraguay</option>
            <option value="Perú" id="PE">Perú</option>
            <option value="Portugal" id="PT">Portugal</option>
            <option value="Puerto Rico" id="PR">Puerto Rico</option>
            <option value="Qatar" id="QA">Qatar</option>
            <option value="Reino Unido" id="UK">Reino Unido</option>
            <option value="Rusia" id="RU">Rusia</option>
            <option value="Suecia" id="SE">Suecia</option>
            <option value="Suiza" id="CH">Suiza</option>
            <option value="Turquía" id="TR">Turquía</option>
            <option value="Uruguay" id="UY">Uruguay</option>
            <option value="Venezuela" id="VE">Venezuela</option>
            </select>

            <label for="phone-number">Número de telefono</label>
            <input type="text" name="phone-number" id="phone-number" placeholder="77777777" pattern="[0-9]{8}">
          </div>
        </fieldset>

        <input type="submit" name = "registry" id ="registry" value ="Registrarme" style="margin-top:15px;">
      </fieldset>
    </form>
  </section>
</body>
</html>
